<!DOCTYPE html>
<html>
    <head>
        <title>Simple Email Inbox UI Design</title>
        <link rel="stylesheet" href="Email-inbox.css">
    </head>
    <body>
        <div class="container">
            <div class="index-label">
                ALL INBOXES
            </div>
            <div class="email">
                <div class="sender-picture-countainer">
                    <img class="sender-picture" src="">
                </div>
                <div class="email-content">
                    <div class="email-header">
                        <div class="sender-name">
                            Chewy Promotions
                        </div>
                        <div class="sender-time">
                            4:58 PM
                        </div>
                    </div>
                    <div class="subject">
                        Biggest sales of the year!
                    </div>
                    <div class="message">
                        Hey there! We're writing tol tell you about our...
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
